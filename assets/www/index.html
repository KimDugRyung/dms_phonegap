        <script type="text/javascript" id="ready_script">
        
        function deviceReadyFunction() {
             var app = new DMSApp(localizationMessages);
         }
         
        function demoPullCallback(app, data_) { //data contains action and data fields
				var action  = data_.action; // welcome - first screen  - logo
			             				   // event - countdown
			             				   // result  - last screen - chart (json)
			             				   // forecast - second screen - chart (json)
			    
			    
			    var data = data_.data;
		    
			    switch (action) {
				   case "welcome":
				      app.showWelcomePage();
				      break;
				   case "event":
				      if(!app.eventPageNow) { app.showEventPage(data); }
					  break;
				   case "forecast":
				      app.showForecastPage(data);
				      break;
				   case "result":
				   	  app.showResultPage(data);
				      break;		
				   default:
				      app.showWelcomePage();
				      break;
				}
		}
        </script>
        
        <title>First Screen: TO DO create title</title>
    </head>
    <!--document.addEventListener("deviceready", deviceReadyFunction, false);-->
